{% extends "base.html" %}

{% block content %}

{% for post in posts %}
<div class ="post">
    <h2 class="post-title">{{post.title}}</h2>
    <div class="post-created">{{post.created}}</div>
    <hr>
    <br>
    <p class="bodytext">{{post.bodytext}}</p>
</div>
{% endfor %}



{% endblock %}
