{% extends "base.html" %}

{% block content %}

<head>
    <title>Log in</title>
    <style type="text/css">
        .label {text-align: right}
        .error {color: red}
        </style>
    
</head>
<body>
    <h2> Log-in</h2>
    
    <form method="post">
        <table>
            <tr>
                <td class="label">
                    Username
                </td>
                <td>
                    <input type="text" name="username" value={{username}}>
                        </td>
                <td class="error">
                    {{error_username}}
                </td>
            </tr>
            <tr>
                <td class="label">
                    Password
                </td>
                <td>
                    <input type="password" name="password">
                        </td>
                <td class="error">
                    {{error_password}}
                </td>
            </tr>
            <tr>
                <td class="label">
                    
                </td>
                <td>
                    <input type="submit" value="Submit">
                        </td>
                </td>
            </tr>
        </table>
    </form>
</body>
{% endblock %}
